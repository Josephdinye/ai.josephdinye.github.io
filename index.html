<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My AI Chatbot – ai.josephdinye.tech</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f0f2f5; }
    #chat-container { max-width: 600px; margin: auto; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
    #messages { height: 400px; overflow-y: auto; padding: 15px; }
    .message { margin: 10px 0; padding: 10px 15px; border-radius: 18px; max-width: 80%; }
    .user { background: #0084ff; color: white; margin-left: auto; }
    .bot { background: #e5e5ea; color: black; }
    #input-area { display: flex; padding: 10px; border-top: 1px solid #ddd; }
    #user-input { flex: 1; padding: 12px; border: 1px solid #ccc; border-radius: 20px; margin-right: 10px; }
    button { padding: 12px 20px; background: #0084ff; color: white; border: none; border-radius: 20px; cursor: pointer; }
  </style>
</head>
<body>

<div id="chat-container">
  <div id="messages"></div>
  <div id="input-area">
    <input id="user-input" type="text" placeholder="Ask me anything..." autocomplete="off"/>
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const API_KEY = "gsk_YourGroqApiKeyHere";   // ← PASTE YOUR GROQ KEY HERE (keep secret!)
  const MODEL = "llama-3.1-70b-versatile";     // or "gemma2-9b-it", "mixtral-8x7b-32768"

  function addMessage(text, isUser = false) {
    const div = document.createElement("div");
    div.className = `message ${isUser ? "user" : "bot"}`;
    div.textContent = text;
    document.getElementById("messages").appendChild(div);
    div.scrollIntoView();
  }

  async function sendMessage() {
    const input = document.getElementById("user-input");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, true);
    input.value = "";

    try {
      const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: MODEL,
          messages: [{ role: "user", content: text }],
          temperature: 0.7,
          max_tokens: 500
        })
      });

      if (!res.ok) throw new Error("API error");

      const data = await res.json();
      const reply = data.choices[0].message.content;
      addMessage(reply);
    } catch (err) {
      addMessage("Error: " + err.message);
    }
  }

  // Optional: send on Enter key
  document.getElementById("user-input").addEventListener("keypress", e => {
    if (e.key === "Enter") sendMessage();
  });

  // Welcome message
  addMessage("Hi! I'm your AI assistant powered by Groq + Llama 3.1. Ask me anything!");
</script>
</body>
</html>
